  <form id="myform">
    <div class="sign-up">
    <div>
      <h1>sign up</h1>
      <label for="firstname">NAME</label>
      <input type="text" id="firstname" placeholder="first name" autocomplete="off">
      <label for="lastname"></label>
      <input type="text" id="lastname" placeholder="last name">
    </div>
    <br>
    <div>
      <label for="mydob">DOB</label>
      <input type="date" id="mydob" placeholder="DOB" autocomplete="off">
    </div>
    <br>
    <div>
      <label for="address">ADDRESS</label>
      <input type="text" id="address" placeholder="street" autocomplete="off">
    
    <br>
    <br>

    <label for="city" >city</label>
      <select name="city" id="city" autocomplete="off">
        <option value="select city">select city</option>
        <option value="sahiwal">sahiwal</option>
        <option value="lahore">lahore</option>
        <option value="multan">multan</option>
        <option value="okara">okara</option>
        <option value="islamabad">islamabad</option>
      </select>
       
      <label for="district" >district</label>
      <select name="district" id="district" autocomplete="off">
        <option value="select district">select district</option>
        <option value=sahiwal">sahiwal</option>
        <option value="lahore">lohare</option>
        <option value="Peshawar">Peshawar</option>
      </select>
    
     
      <label for="state" >state</label>
      <select name="sate" id="state" autocomplete="off">

        <option value="punjab">punjab</option>
        <option value="sindh">sindh</option>
        <option value="Peshawar">Peshawar</option>
      </select>

     
      <label for="country" >country</label>
      <select name="country" id="country" autocomplete="off" >
        <option value="select country">select country</option>
        <option value="pakistan">pakistan</option>
        <option value="uk">uk</option>
        <option value="india">india</option>
      </select>
  
      

    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="enter your email"autocomplete="off">
    </div>
    <br>
    <div>
    <label for="contact">contact number</label>
    <input type="number" id="contact" placeholder="contact number"autocomplete="off">
  </div>
